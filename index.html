<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tree with Cards</title>
    <style>
       .map{
margin: 50px;
        }
        .tree-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .tree-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            position: relative;
            width: 100%;
        }

        .horizontal-line {
            width: 100%; /* Adjust this to change the length of the top line */
            height: 2px;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
        }

        .tree-line {
            height: 40px;
            width: 2px;
            background-color: black;
            position: relative;
            margin-left: 20px;
            margin-right: 20px;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
        }

        .card {
            width: 100px;
            height: 150px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .label {
            position: absolute;
            top: -10px;
            left: -30px;
            background-color: white;
            padding: 2px 5px;
            border: 1px solid black;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="map">
<div class="tree-wrapper">
    <!-- Horizontal line connecting nodes -->
    <div class="horizontal-line"></div>

    <!-- Tree container to hold vertical lines and labels -->
    <div id="tree-container" class="tree-container"></div>
</div>
<div id="card-container" class="card-container"></div>
</div>
<script>
    // Sample data for tree nodes and corresponding cards
    const treeData = [
        { id: 1, label: 'April', cardContent: 'April' },
        { id: 2, label: 'June', cardContent: 'June' },
        { id: 3, label: 'February', cardContent: 'February' },
        { id: 4, label: 'December', cardContent: 'December' },
        { id: 4, label: 'March', cardContent: 'March' },
        { id: 4, label: 'June', cardContent: 'June' },
        { id: 4, label: 'April', cardContent: 'April' },
    ];

    // Function to create the tree structure
    function createTree(treeData) {
        const treeContainer = document.getElementById('tree-container');
        const cardContainer = document.getElementById('card-container');

        treeData.forEach(node => {
            // Create the tree node with label
            const treeNode = document.createElement('div');
            treeNode.classList.add('tree-line');
            treeNode.innerHTML = `<div class="label">${node.label}</div>`;
            treeContainer.appendChild(treeNode);

            // Create the corresponding card
            const card = document.createElement('div');
            card.classList.add('card');
            card.textContent = node.cardContent;
            cardContainer.appendChild(card);
        });
    }
    // Initialize the tree and cards
    createTree(treeData);
</script>
</body>
</html>
