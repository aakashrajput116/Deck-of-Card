<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card View</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CAF50;
            margin: 0;
        }

        .card-container {
            display: flex;
            position: relative;
            width: 800px;
            /* Total width of card container */
            height: 400px;
            overflow: visible;
        }

        .card {
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 20%;
            /* Inactive cards width */
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, z-index 0.3s;
            position: relative;
            margin-left: -30px;
            /* Overlap effect */
            text-align: center;
            font-size: 1.5em;
        }

        .card h3 {
            margin: 0;
            color: #333;
            /* Dark text color */
        }

        .active {
            width: 100%;
            /* Active card width */
            z-index: 1;
            /* margin-left: 0; */
            /* Remove overlap margin */
            border: 2px solid #007BFF;
            /* Highlight active card */
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            /* Stronger shadow for active card */
        }

        .card:not(.active) {
            transform: scale(0.9);
            /* Slightly scale down inactive cards */
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            /* Shadow effect on hover */
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card active" onclick="setActiveCard(0)">
            <h3>A ♥</h3>
        </div>
        <div class="card" onclick="setActiveCard(1)">
            <h3>K ♠</h3>
        </div>
        <div class="card" onclick="setActiveCard(2)">
            <h3>Q ♣</h3>
        </div>
        <div class="card" onclick="setActiveCard(3)">
            <h3>J ♦</h3>
        </div>
        <div class="card" onclick="setActiveCard(4)">
            <h3>10 ♥</h3>
        </div>
        <div class="card" onclick="setActiveCard(5)">
            <h3>Q ♣</h3>
        </div>
        <div class="card" onclick="setActiveCard(6)">
            <h3>J ♦</h3>
        </div>
        <div class="card" onclick="setActiveCard(7)">
            <h3>10 ♥</h3>
        </div>
    </div>

    <script>
        let currentCard = 0;
        const cards = document.querySelectorAll('.card');

        function setActiveCard(index) {
            currentCard = index;
            updateCards();
        }

        function updateCards() {
            cards.forEach((card, index) => {
                card.classList.remove('active');
                if (index === currentCard) {
                    card.classList.add('active');
                }
            });
        }
    </script>

</body>

</html>
